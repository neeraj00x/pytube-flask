<head>
    <Title>Python Flask YouTube video Downloader</Title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3" style=" width: 50%;background-color: lightgray; padding: 10px; border-radius: 5px;">
        <h2 style="text-align: center;">Python Flask YouTube Downloader</h2>
        <form action="/" method="post" style="text-align: center;">
            {% if mesage is defined and mesage %}
            {% if errorType is defined and errorType %}
            <div class="alert alert-success" style="text-align: center;">{{ mesage }}</div>
            {% else %}
            <div class="alert alert-danger" style="text-align: center;">{{ mesage }}</div>
            {% endif %}
            {% endif %}
            <div class="mb-3 mt-3" style="text-align: center;">
                <label for="video_url" style="padding: 0px 0px 5px 0px;">Enter YouTube Video Url:</label>
                <input type="text" class="form-control" id="video_url" placeholder="Enter url" name="video_url"
                    style="margin: auto auto; text-align: center; width: 50%;">
            </div>
            <button type="submit" class="btn btn-primary btn-success" style="margin: auto auto;">Search Video</button>
        </form>
    </div>
    <br><br>
</body>

</html>
