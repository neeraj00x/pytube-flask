<html>
<!-- Neeraj Pratap Singh neeraj00x -->

<head>
    <Title>Python Flask YouTube video Downloader</Title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3" style=" width: 50%;background-color: lightgray; padding: 10px; border-radius: 5px;">
        <h2 style="text-align: center;">Python Flask YouTube Downloader</h2>
        <div class="row">
            <div class="col-md-3" style="width: 50%;">
                <img src="https://i.ytimg.com/vi/{{id}}/0.jpg" alt="Image" class="img-fluid"
                    style="max-height: 75%; padding: 1.5em 1em; float: right;">
            </div>
            <div class="col-md-9" style="width: 50%;">
                <form action="/download" method="post" style=" padding: 0.1em 1em;">
                    <div class="mb-3 mt-3" style="width: 15em;">
                        <p>{{title}}</p>
                    </div>
                    <a class="btn btn-primary btn-success" href="{{link}}" target="_blank" role="button"
                        style="margin: 0px 2px;">Download {{'Video' if ftype == 'mp4' else 'Audio'}}</a>
                    <a class="btn btn-primary btn-warning" href="/" role="button" style="margin: 0px 2px;">Convert
                        Next</a>
                </form>
            </div>
        </div>
        <br><br>
</body>

</html>
